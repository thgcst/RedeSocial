</head>

    <!--Cabeçalho-->
    <div class="container">
            <img id="logo" src="Imagens/Popular_Social_Media-01-512 copy.png">

            <input type="text" placeholder="Buscar..." class="search-box-input browser-default">
            <button class="search-box-button"><i class="fas fa-search"></i></button>
        </div>

        <div>

         </div>

                        <tbody>

                            <tr>
                                <td>

                                </td>
                            </tr>

                            </tr>
        
                            <tr>
                                <td class="comentBox">

                            </tr>

                            <tr>
                                    <td class="comentBox">
                                            <img class="fotoComentador" src="https://a1cf74336522e87f135f-2f21ace9a6cf0052456644b80fa06d4f.ssl.cf2.rackcdn.com/images/characters/p-friends-lisa-kudrow.jpg">

                </table>

        <div style="height: 1px; width: 100%; background-color: #e9ebee"></div>



        <div style="position: relative; padding: 5px 0 5px">
            <img class="fotoComentInclude" src="https://vignette.wikia.nocookie.net/friends/images/c/cc/Square_Chandler.jpg/revision/latest/scale-to-width-down/200?cb=20111216200026">
            <div class="comentBox-wrapper">
                    <input type="text" name="comentario" id="comentario" placeholder="Inserir comentário..." class="comentBox-input"></input>
                    <button id="botao" class="comentBox-button"><i class="far fa-arrow-alt-circle-right" onClick="addRow()" ></i></button>
            </div>

        </div>

    <!--Fim do primeiro post-->




    <!--Segundo Post-->
    <div class="container2" style="margin-bottom: 20px">
            <div style="height: 100px; position: relative">

                    <input type="text" placeholder="Inserir comentário..." class="comentBox-input browser-default">
